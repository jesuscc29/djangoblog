{% extends "base.html" %}
{% block title %}{{ operation }} de {{ subject }}{% endblock %}
{% block content %}
{% load custom_tagsnfilters %}
<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                {{ operation }} de {{ subject }}
            </header>
            <div class="panel-body">
                <div class="form">
                    <form action="." class="form-horizontal"
                          id="newAccount" enctype="multipart/form-data"
                          method="post">
                        {% csrf_token %}

                        {% for field in form %}
                            <div class="form-group">
                                <span class="col-sm-offset-2 col-sm-10 required-field">
                                    {{ field.errors }}
                                </span>
                                <label class="col-sm-2 control-label col-sm-2">
                                    {{ field.label }}
                                </label>
                                <div class="col-sm-10">
                                    {{ field|add_class:"form-control" }}
                                </div>
                            </div>
                        {% endfor %}
                    <div class="row buttons text-center">
                        <button type="submit" id="publish_btn" class="btn btn-info">
                            Guardar
                        </button>
                    </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
{% endblock %}
